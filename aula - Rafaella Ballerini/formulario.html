<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Preencha com suas informações.</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset>
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <fieldset>
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
        </fieldset>

        <fieldset>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade:</strong></label>
                <select id="senioridade">
                    <option selected disabled value=""> </option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                
                <input type="checkbox" id="tech1" name="tech1" value="HTML">
                <label for="tech1">HTML</label>

                <input type="checkbox" id="tech2" name="tech2" value="CSS">
                <label for="tech2">CSS</label>

                <input type="checkbox" id="tech3" name="tech3" value="JavaScript">
                <label for="tech3">JavaScript</label>

                <input type="checkbox" id="tech4" name="tech4" value="PHP">
                <label for="tech4">PHP</label>

                <input type="checkbox" id="tech5" name="tech5" value="C#">
                <label for="tech5">C#</label>

                <input type="checkbox" id="tech6" name="tech6" value="Python">
                <label for="tech6">Python</label>

                <input type="checkbox" id="tech7" name="tech7" value="Java">
                <label for="Java">Java</label>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label><br>
                <textarea name="exp" id="exp" cols="50" rows="6"></textarea>
            </div>
        </fieldset>

        <button class="botao" type="submit">Enviar</button>
    </form>

</body>
</html>
